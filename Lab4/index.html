<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body>
    <div class="nav">
      <a class="btn border-success mb-3" onclick="loadCategories()">Home</a>
      <a class="btn border-success mb-3" onclick="loadCategories()">Catalog</a>
    </div>
    <div class="container" style="max-width: 50rem;">
      <div class="card category bg-success">
        <div class="card-header category-short_name"></div>
        <div class="card-body category-body">
          <h5 class="card-title text-center category-name" type = "submit"></h5>
          <p class="card-text category-notes"></p>
        </div>
      </div>
      <div class="card category_random bg-success">
        <div class="card-body category_random-body">
          <h5 class="card-title text-center category_random-name" type = "submit" onclick="randomCategory()">Specials</h5>
        </div>
      </div>
      <div class="card catalog bg-success">
        <div class="card category_name bg-success">
          <div class="card-body category_name-body">
            <h5 class="card-title text-center category_name-name_cat"></h5>
          </div>
        </div>
        <div class="card-header catalog-short_name"></div>
        <div class="catalog-body">
          <h5 class="card-title text-center catalog-name"></h5>
          <p class="card-text text-center catalog-description"></p>
          <p class="card-text font-weight-bold lead text-right catalog-price"></p>
          <img class="rounded mx-auto d-block catalog-img">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
